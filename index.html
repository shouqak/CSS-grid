<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hexagonal Grid</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="top-row">
        <div class="box-red"></div>        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-red"></div>      </div>

      <div class="left-column">
        <div class="box-red"></div>
        <div class="box-red"></div>
        <div class="box-red"></div>
        <div class="box-red"></div>
       
      </div>

      <div class="center-grid">
        <div class="box">ح</div>
        <div class="box">ت</div>
        <div class="box">أ</div>
        <div class="box">ث</div>
        <div class="box">د</div>
        <div class="box">ب</div>
        <div class="box">ح</div>
        <div class="box">ر</div>
        <div class="box">ذ</div>
        <div class="box">خ</div>
        <div class="box">ز</div>
        <div class="box">ض</div>
        <div class="box">ش</div>
        <div class="box">س</div>
        <div class="box">ط</div>
        <div class="box">ف</div>
        <div class="box">ص</div>
        <div class="box">ظ</div>
        <div class="box">ق</div>
        <div class="box">ن</div>
        <div class="box">غ</div>
        <div class="box">ك</div>
        <div class="box">م</div>
        <div class="box">ل</div>
      </div>

      <div class="right-column">
        <div class="box-red"></div>
        <div class="box-red"></div>
        <div class="box-red"></div>
        <div class="box-red"></div>

        
      </div>

      <div class="bottom-row">
        <div class="box-red"></div>        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-green"></div>
        <div class="box-red"></div>      </div>
    </div>
  </body>
</html>
